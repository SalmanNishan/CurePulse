<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <span>Welcome, {{ current_user.id }}!</span>
        <a href="/logout">Logout</a>
    </div>
    <div class="form-container">
        <form method="post" action="/add_user">
            <label for="user_name">Agent Name:</label>
            <input type="text" name="user_name" placeholder="Firstname Lastname" required>
            <label for="user_name">Extension:</label>
            <input type="text" name="ext" placeholder="Ext" required>
            <label for="team_name">Team Name:</label>
            <select id="team_name" name="team_name" style="width: 100%;" required>
                {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
            <label for="managers">Managers:</label>
            <select id="managers" name="managers" multiple="multiple" style="width: 100%;" required>
                {% for manager in managers %}
                <option value="{{ manager }}">{{ manager }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add User">
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#team_name').select2();
            $('#managers').select2();
        });
    </script>
</body>
</html>
